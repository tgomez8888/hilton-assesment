<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hilton Assessment</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <link href="./styles/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
          >
            <button class="mdc-button mdc-button--raised mdc-ripple-upgraded">
              &lt; Back
            </button>
          </section>
          <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-middle"
          >
            <span class="mdc-top-app-bar__title">Hotel Details</span>
          </section>
          <section
            class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          >
            <img class="logo" src="./images/HI_mk_logo_hiltonbrandlogo_3.jpg" />
            <div class="logo_overlay"></div>
          </section>
        </div>
      </header>
      <main class="main-content mdc-top-app-bar--fixed-adjust" id="main-content">
        <div class="details">
          <div class="details-media">
            <img src="./images/hotelexterior.jpg" />
          </div>
          <div class="details-content">
            <div class="mdc-typography--headline5">Hilton Chicago</div>
            <div class="mdc-typography--body2 address">
              720 South Michigan Ave <br />
              Chicago, Illinois, 60605
            </div>
            <div class="tel mdc-typography--body2">1-312-922-4400</div>
          </div>
        </div>
        <div class="menu">
          <ul class="mdc-list menu-list">
            <li class="mdc-list-item">
              Map<span
                class="mdc-list-item__meta material-icons"
                aria-hidden="true"
              >arrow_forward_ios</span
              >
            </li>
            <li class="mdc-list-item">
              Photo Gallery<span
              class="mdc-list-item__meta material-icons"
              aria-hidden="true"
            >arrow_forward_ios</span>
            </li>
            <li class="mdc-list-item">
              Amenities<span
              class="mdc-list-item__meta material-icons"
              aria-hidden="true"
            >arrow_forward_ios</span>
            </li>
          </ul>
        </div>
      </main> 
    <div>  
  </body>
</html>
